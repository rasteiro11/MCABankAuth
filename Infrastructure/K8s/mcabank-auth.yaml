apiVersion: v1
kind: ConfigMap
metadata:
  name: mcabank-auth-config
  labels:
    app: mcabank-auth
data:
  DATABASE_USER: "root"
  DATABASE_ADDR: "mysql.default.svc.cluster.local:3306"
  DATABASE: "mcabank-db"
  SERVER_PORT: ":5001"
  SERVICE_PORT: "50051"

---
apiVersion: v1
kind: Secret
metadata:
  name: mcabank-auth-secret
  labels:
    app: mcabank-auth
type: Opaque
stringData:
  DATABASE_PASSWORD: "password"
  JWT_SECRET: "mcabank-secret"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcabank-auth
  labels:
    app: mcabank-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcabank-auth
  template:
    metadata:
      labels:
        app: mcabank-auth
    spec:
      containers:
        - name: mcabank-auth
          image: rasteiro11/mcabank-auth:20250916105110
          imagePullPolicy: Always
          ports:
            - containerPort: 5001   
            - containerPort: 50051  
          envFrom:
            - configMapRef:
                name: mcabank-auth-config
            - secretRef:
                name: mcabank-auth-secret

---
apiVersion: v1
kind: Service
metadata:
  name: mcabank-auth-http
  labels:
    app: mcabank-auth
spec:
  type: NodePort
  ports:
    - port: 5001
      targetPort: 5001
  selector:
    app: mcabank-auth

---
apiVersion: v1
kind: Service
metadata:
  name: mcabank-auth-grpc
  labels:
    app: mcabank-auth
spec:
  type: NodePort
  ports:
    - port: 50051
      targetPort: 50051
  selector:
    app: mcabank-auth

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcabank-auth-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: mcabank.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mcabank-auth-http
                port:
                  number: 5001

